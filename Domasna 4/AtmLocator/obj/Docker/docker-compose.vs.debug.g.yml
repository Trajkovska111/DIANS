      - C:\Users\User5531\Desktop\dianssss\DIANS\Domasna 4\AtmLocator\UserLocationMicroService:/app
      - C:\Users\User5531\Desktop\dianssss\DIANS\Domasna 4\AtmLocator:/src
      - C:\Users\User5531\vsdbg\vs2017u5:/remote_debugger:rw
      - C:\Users\User5531\.nuget\packages\:/root/.nuget/packages:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
